<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable=no">
        <title>Demo演示</title>
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="shortcut icon" href="src/img/bitbug_favicon.ico">
        <link rel="stylesheet" href="src/css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>DEMO展示</span>
                <a href="http://loadingmore.com/" target="_blank"><img src="src/img/timg.png" alt=""></a>
            </div>
            <div class="main-demo clearfix">
                <ul class="box"></ul>
                <ul class="box"></ul>
                <ul class="box"></ul>
                <ul class="box"></ul>
            </div>
        </div>
        <script src="src/lib/index.js"></script>
        <script>
            (function(){
                ajax({
                    url:"src/data/data.json",
                    type:"GET",
                    boolType:true,
                    dataType:"JSON",
                    success:function(data){
                        var str = '';
                        var allUl = document.querySelectorAll('ul');
                        var minHeightUl = allUl[0];
                        for(var i = 0;i < data.length;i++){
                                var div = document.createElement('div');
                                str = '<div class="demo-item">'
                                    +    '<a href="'+data[i].url+'" target="_blank">'
                                    +        '<img src="'+data[i].img+'" alt="">'
                                    +        '<h2>'+data[i].name+'</h2>'
                                    +        '<p>'+data[i].tech+'</p>'
                                    +        '<p>'+data[i].main+'</p>'
                                    +    '</a>'
                                    +    '</div>';
                                div.innerHTML = str;
                                for(var j=0;j<allUl.length;j++){
                                    if(minHeightUl.offsetHeight > allUl[j].offsetHeight){
                                        minHeightUl = allUl[j];
                                    }
                                }
                                minHeightUl.appendChild(div);
                        }
                    },
                    error:function(error){
                        console.log(error);
                    }
                })
            })()
        </script>
    </body>
</html>
