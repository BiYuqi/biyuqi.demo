<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable=no">
        <title>Demo演示</title>
        <link rel="stylesheet" href="src/css/reset.css">
        <style>
            html,body{
                width: 100%;
                height: 100%;
                background-color: #F7F7FC;
                box-sizing: border-box;
            }
            *{
                box-sizing: border-box;
            }
            .container{
                width: 100%;
                height: 100%;
            }
            .header{
                height: 80px;
                line-height: 80px;
                text-align: center;
                color: #fff;
                font-size: 20px;
                background-color: #31AAE8;
            }

            .main-demo{
                padding: 15px 20px;
            }
            .demo-item{
                width: 200px;
                height: 280px;
                padding-bottom: 5px;
                -webkit-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
                box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
                transition: all .3s;
                float: left;
                margin-right: 15px;
                margin-bottom: 15px;
            }
            .demo-item:hover{
                box-shadow: 0 2px 20px -1px rgba(0, 0, 0, 0.6);
                cursor: pointer;
            }
            .demo-item a{
                width: 100%;
                height: 100%;
                display: inline-block;
            }
            .demo-item a img{
                width:100%;
                height: 160px;
            }
            .demo-item a h2{
                color: #4d6dad;
                padding: 4px 8px;
                margin: 0 auto;
                font-weight: bold;
                font-size: 18px;
                word-wrap:break-word;/*换行*/
            }
            .demo-item a p{
                color: #333;
                margin: 0 auto;
                padding: 0 8px;
                font-size: 14px;
                word-wrap:break-word;
            }
            @media screen and (max-width: 1080px) {
                .header{
                    font-size: 18px;
                    height: 60px;
                    line-height: 60px;
                }
                .demo-item{
                    float: none !important;
                    width: 98% !important;
                    margin: 0 auto 15px !important;
                    height: 120px;
                    padding-top: 10px;

                }
                .demo-item a{
                    padding-left: 90px;
                    padding-right: 10px;
                    position: relative;
                }
                .demo-item a img{
                    position: absolute;
                    top: 10px;
                    left: 15px;
                    /*transform: translateY(-50%);*/
                    display:block;
                    width: 70px !important;
                    max-height: 70px !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Demo展示</span>
            </div>
            <div class="main-demo clearfix">
            </div>
        </div>
        <script src="src/lib/index.js"></script>
        <script>
            ajax({
                url:"src/data/data.json",
                type:"GET",
                boolType:true,
                dataType:"JSON",
                success:function(data){
                    console.log(data.length);
                    var str = '';
                    for(var i = 0;i < data.length;i++){
                            str += '<div class="demo-item">'
                                +    '<a href="'+data[i].url+'">'
                                +        '<img src="'+data[i].img+'" alt="">'
                                +        '<h2>'+data[i].name+'</h2>'
                                +        '<p>'+data[i].tech+'</p>'
                                +        '<p>'+data[i].main+'</p>'
                                +    '</a>'
                                +    '</div>';
                    }
                    var mainDemo = document.querySelector('.main-demo');
                    mainDemo.innerHTML = str;
                },
                error:function(error){
                    console.log(error);
                }
            })
        </script>
    </body>
</html>
