<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        /*这里用*号，清除默认样式，实属偷懒，可自行写reset*/
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
        }
        .ss-wrapper{
            width: 1000px;
            margin: 0 auto;
            height:564px;
            overflow: hidden;
            position: relative;
        }
        /*初始5张 后面会用js计算，不用在意此处*/
        .ss-inner{
            width: 5000px;
        }
        .clearfix{
            display: block;
            content: '';
            overflow: hidden;
            clear: both;
        }
        .ss-item{
            float: left;
            width: 1000px;
            overflow: hidden;
        }
        .ss-item img{
            display: block;
            width: 100%;
        }
        /*小圆圈*/
        .ss-circle{
            position: absolute;
            left: 0;
            bottom: 1%;
            width: 100%;
            text-align: center;

        }
        .ss-circle .ss-circle-item{
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }
        .ss-circle-item.active{
            background-color: #c33;
        }
        /*左右点击*/
        .ss-arrow{
            position: absolute;
            top: 50%;
            margin-top: -40px;
            width: 40px;
            height: 60px;
            cursor: pointer;
            background-color: rgba(0,0,0,.6);
            display: none;
        }
        .ss-arrow-left{
            left: 2%;
        }
        .ss-arrow-right{
            right: 2%;
        }
        .ss-arrow-left:hover{
            background-color: rgba(0,0,0,.4);
        }
        .ss-arrow-right:hover{
            background-color: rgba(0,0,0,.4);
        }
        </style>
    </head>
    <body>
        <div class="ss-wrapper">
            <div class="ss-inner clearfix">
                <div class="ss-item">
                    <img src="http://oiukswkar.bkt.clouddn.com/banner01.jpg?imageslim">
                </div>
                <div class="ss-item">
                    <img src="http://oiukswkar.bkt.clouddn.com/banner02.jpg?imageslim">
                </div>
                <div class="ss-item">
                    <img src="http://oiukswkar.bkt.clouddn.com/banner03.jpg?imageslim">
                </div>
                <div class="ss-item">
                    <img src="http://oiukswkar.bkt.clouddn.com/banner04.jpg?imageslim">
                </div>
                <div class="ss-item">
                    <img src="http://oiukswkar.bkt.clouddn.com/banner05.jpg?imageslim">
                </div>
            </div>
            <div class="ss-circle">
                <span class="ss-circle-item active"></span>
                <span class="ss-circle-item"></span>
                <span class="ss-circle-item"></span>
                <span class="ss-circle-item"></span>
                <span class="ss-circle-item"></span>
            </div>
            <div class="ss-arrow-left ss-arrow"></div>
            <div class="ss-arrow-right ss-arrow"></div>
        </div>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/slideshow.js"></script>
        <script>
            if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))
            || $('body').width() <= 1080) {
                //移动端
                var box = new module.Slideshow({
                    time:3000,//轮播时间间隔
                    imgWidth:$('body').width(),//图片宽度 or 图片所在容器宽度
                    imgHeight:450,//图片高度 or 图片所在容器高度
                    isFlag:false //false 为自动轮播
                })
                box.init();
            }else {
                //PC端
                var box = new module.Slideshow({
                    time:3000,//轮播时间间隔
                    imgWidth:1200,//图片宽度 or 图片所在容器宽度
                    imgHeight:450,//图片高度 or 图片所在容器高度
                    isFlag:false //false 为自动轮播
                })
                box.init();
            }
        </script>
    </body>
</html>
