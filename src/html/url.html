<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>url之GET请求拼接参数</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            label,option,select,body,html,div,p{
                margin: 0;
                padding: 0;
            }
            .output{
                width: 100%;
                height: 50px;
                border: 1px solid #c33;
                margin-bottom: 25px;
                box-sizing: border-box;
                vertical-align: middle;
                padding: 4px 10px;
            }
            #url-text{
                text-align: center;
            }
            #url-text-inner{
                display: inline-block;
                text-align: left;

            }
            .box{
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .box .list{
                margin-bottom: 25px;
                margin-left: 25px;
            }
            .box:after{
                content: '';
                display: inline-block;
                position: relative;
                width: 100%;
            }
            #button{
                width: 90px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                border-radius: 4px;
                color: #fff;
                cursor: pointer;
                background-color: limegreen;
            }
            #button:hover{
                background-color: green;
            }
            @media screen and (max-width:1080px) {
                #url-text{
                    font-size: 14px;
                }
                .output{
                    height: 80px;
                }
            }
        </style>
    </head>
    <body>
        <h2 style="text-align:center;padding:10px 20px;">url之GET请求拼接参数</h2>
        <div class="output">
            <span class="hook"></span>
            <p id="url-text"><span id="url-text-inner"></span></p>
        </div>
        <div class="box">
            <div class="list">
                <label for="">用户</label>
                <input type="text" id="username" maxlength="4">
            </div>
            <div class="list">
                <label for="">年龄</label>
                <input type="text" id="userage" maxlength="3">
            </div>
            <div class="list">
                <label for="">订单</label>
                <input type="text" id="userorder" maxlength="18">
            </div>
            <div class="list">
                <label for="">支付方式</label>
                <select id="payStyle">
                    <option value="全部">全部</option>
                    <option value="微信">微信</option>
                    <option value="支付宝">支付宝</option>
                </select>
            </div>
            <div class="list">
                <label for="">状态</label>
                <select id="payStatus">
                    <option value="全部">全部</option>
                    <option value="已退款">已退款</option>
                    <option value="已拒绝">已拒绝</option>
                </select>
            </div>
            <div class="list" id="button">查询</div>
            <div class="list" id="tips"></div>
        </div>
        <script>
            (function(){
                //拿id
                function $(id){
                    return document.getElementById(id);
                };
                //obj是否为空
                function isEmpty(obj){
                    for(var key in obj){
                        return false;
                    }
                    return true;
                };
                //核心函数
                function getUrl(obj){
                    var arr = [];
                    if(arr.length === 0){
                        arr.push("?");
                    };
                    if( !isEmpty(obj) && typeof obj === "object"){
                        for(i in obj){
                            if(obj[i] !== ""){
                                arr.push(i);
                                arr.push("=");
                                arr.push(obj[i]);
                                arr.push("&");
                            }
                        }
                    }
                    return arr.join('').replace(/&$/,'');

                };
                //查询
                $('button').onclick = function(){
                    var username = $('username').value,
                        userage = $('userage').value,
                        userorder = $('userorder').value,
                        payStyle = $('payStyle').value,
                        payStatus = $('payStatus').value;
                    //存起来
                    var user = {
                        username:username,
                        userage:userage,
                        userorder:userorder,
                        payStyle:payStyle,
                        payStatus:payStatus
                    }
                    //调用函数 输出页面
                    $('url-text-inner').innerHTML = getUrl(user);
                    //友情提示
                    $("tips").innerHTML = "用后台提供的API(即url)+上面框里的参数就可以完成请求了,每次用户重新输入数据，点击查询，数据会自动更新"

                }






























                function $$(){
                    function checkAll() {
                        var selectall = document.getElementById("selectall");
                        var allbox = document.getElementsByName("allbox");
                        if (selectall.checked) {
                            for (var i = 0; i < allbox.length; i++) {
                                allbox[i].checked = true;
                            }
                        } else {
                            for (var i = 0; i < allbox.length; i++) {
                                allbox[i].checked = false;
                            }
                        }
                    }
                };
            })()
        </script>
    </body>
</html>
